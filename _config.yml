# Basic
title: Zachary's Blog
subtitle: 记得早先少年时
welcome_message: <a href="https://zacharypt.github.com/" target="_blank">learn more</a>
description: 你来人间一趟，你要看看太阳， 和你的心上人，一起走在街上。
creator: <a href="http://zacharypt.github.io">@zachary</a>

url: "http://zacharypt.github.io"

permalink: /:year/:month/:title/

# Format
highlighter: rouge

# supported colors: blue, green, purple, red, orange or slate. If you need clear, leave it empty.
cover_color: purple

# The blog button should not be removed.
blog_button:
    title: Blog
    description: Visit blog

# Navigation buttons in the front page.
nav:
    - {title: Projects, description: My Projects, url: 'http://zacharypt.github.io'}
    # - {title: Another Button, description: A button, url: 'http://example.com'}

# Pagination
gems: [jekyll-paginate]
paginate: 10
paginate_path: "page/:num/"

